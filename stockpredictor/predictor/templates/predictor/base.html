<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Prediction System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #343a40;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            margin-bottom: 10px;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            padding: 30px;
        }
        .content-header {
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }
    </style>
</head>
<body>

<div class="d-flex">
    <nav class="sidebar">
        <h3>Stock Prediction</h3>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'company_data' %}">Company Data</a>
        <a href="{% url 'predict_stock' %}">Prediction Window</a>
        <a href="{% url 'about' %}">About</a>
    </nav>

    <div class="content w-100">
        <div class="content-header">
            <h2>{% block content_header %}{% endblock %}</h2>
        </div>
        {% block content %}
        {% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
